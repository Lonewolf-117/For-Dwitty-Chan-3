<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
			height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkling 2s infinite;
        }
        @keyframes twinkling {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<font style="font-family: 'Comic Sans MS', sans-serif">
    <div class="stars"></div>
    <div class="container">
        <h1>My Sweetheart!</h1>
        <p>Every moment with you is like a beautiful dream come true. I can't wait the see and explore the world with you!</p>
        <div class="gallery">
            <img src="Capture.PNG" alt=":3" onmouseover="this.src='ddww.PNG'">
              <img src="ddww.PNG" onmouseover="this.src='ddww2.PNG '" onmouseout="this.src='ddww.PNG '" alt="Memory 3">
            <img src="dwdwdwdw.jpeg">
        </div>
        <div class="quote">
            Thank you for giving me a life I never thought I deserved. I love you!
        </div>
    </div>
	</font>
</body>
</html>
